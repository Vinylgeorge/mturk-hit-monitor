<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTurk Accepted HITs ‚Äî Live Monitor</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üîë Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC57W83XkxdvM2aMQK8GIRYR2SJH1ORdfQ",
      authDomain: "mturk-tasks-72994.firebaseapp.com",
      projectId: "mturk-tasks-72994",
      storageBucket: "mturk-tasks-72994.appspot.com",
      messagingSenderId: "305467873275",
      appId: "1:305467873275:web:7b96048865c5305df1dd5e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.getElementById("hits-body");

    function renderHits(snapshot) {
      tableBody.innerHTML = "";
      if (snapshot.empty) {
        console.warn("‚ö†Ô∏è No documents in 'hits' collection yet.");
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="6" style="text-align:center;color:#888;">No HITs yet</td>`;
        tableBody.appendChild(row);
        return;
      }

      snapshot.forEach(doc => {
        const hit = doc.data();
        console.log("üì• Got HIT:", doc.id, hit);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${hit.workerId || "-"}</td>
          <td>${hit.requester || ""}</td>
          <td>${hit.title || ""}</td>
          <td>${hit.reward ?? 0}</td>
          <td>${hit.acceptedAt ? new Date(hit.acceptedAt).toLocaleString() : ""}</td>
          <td>${hit.remainingSeconds != null ? hit.remainingSeconds + "s" : "-"}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // üì° Real-time Firestore listener
    onSnapshot(collection(db, "hits"), renderHits);
  </script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: left; }
    th { background: #0073e6; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>üì• Live MTurk Accepted HITs</h1>
  <table>
    <thead>
      <tr>
        <th>Worker ID</th>
        <th>Requester</th>
        <th>Title</th>
        <th>Reward ($)</th>
        <th>Accepted At</th>
        <th>Time Left</th>
      </tr>
    </thead>
    <tbody id="hits-body">
      <tr><td colspan="6" style="text-align:center;">‚è≥ Connecting‚Ä¶</td></tr>
    </tbody>
  </table>
</body>
</html>
