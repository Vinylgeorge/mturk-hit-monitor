<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üìä MTurk Accepted HITs</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üîë Your Firestore config
    const firebaseConfig = {
      apiKey: "AIzaSyC57W83XkxdvM2aMQK8GIRYR2SJH1ORdfQ",
      authDomain: "mturk-tasks-72994.firebaseapp.com",
      projectId: "mturk-tasks-72994",
      storageBucket: "mturk-tasks-72994.appspot.com",
      messagingSenderId: "305467873275",
      appId: "1:305467873275:web:7b96048865c5305df1dd5e"
    };

    // Init Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Listen in real-time
    const tableBody = document.getElementById("hits-body");

    onSnapshot(collection(db, "hits"), (snapshot) => {
      tableBody.innerHTML = ""; // clear
      snapshot.forEach(doc => {
        const h = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${h.workerId || "-"}</td>
          <td>${h.requester || "-"}</td>
          <td>${h.title || "-"}</td>
          <td>${h.reward || "0.00"}</td>
          <td>${h.acceptedAt ? new Date(h.acceptedAt).toLocaleString() : "-"}</td>
        `;
        tableBody.appendChild(tr);
      });
    }, (err) => {
      console.error("‚ùå Firestore error:", err);
    });
  </script>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
  <h1>üì• MTurk Accepted HITs</h1>
  <table border="1" cellpadding="6" cellspacing="0">
    <thead>
      <tr>
        <th>Worker ID</th>
        <th>Requester</th>
        <th>Title</th>
        <th>Reward ($)</th>
        <th>Accepted At</th>
      </tr>
    </thead>
    <tbody id="hits-body">
      <tr><td colspan="5">‚è≥ Waiting for data...</td></tr>
    </tbody>
  </table>
</body>
</html>
