<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTurk Accepted HITs ‚Äî Live Monitor</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üîë Firebase Config (your project)
    const firebaseConfig = {
      apiKey: "enjoymturk2025",
      authDomain: "mturk-monitor-71203.firebaseapp.com",
      projectId: "mturk-monitor-71203",
      storageBucket: "mturk-monitor-71203.appspot.com",
      messagingSenderId: "149805882414",
      appId: "1:149805882414:web:ad879531a567e0b1b713bf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.getElementById("hits-body");

    function renderHits(snapshot) {
      tableBody.innerHTML = "";
      snapshot.forEach(doc => {
        const hit = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${hit.workerId || "-"}</td>
          <td>${hit.requester || ""}</td>
          <td>${hit.title || ""}</td>
          <td>${hit.reward || 0}</td>
          <td>${hit.acceptedAt ? new Date(hit.acceptedAt).toLocaleString() : ""}</td>
          <td>${hit.remainingSeconds != null ? hit.remainingSeconds + "s" : "-"}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // üì° Real-time Firestore listener
    onSnapshot(collection(db, "hits"), renderHits);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #0073e6;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>üì• Live MTurk Accepted HITs</h1>
  <table>
    <thead>
      <tr>
        <th>Worker ID</th>
        <th>Requester</th>
        <th>Title</th>
        <th>Reward ($)</th>
        <th>Accepted At</th>
        <th>Time Left</th>
      </tr>
    </thead>
    <tbody id="hits-body">
      <tr><td colspan="6" style="text-align:center;">‚è≥ Waiting for live data...</td></tr>
    </tbody>
  </table>
</body>
</html>
